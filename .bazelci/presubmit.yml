---
buildifier:
  version: 7.1.0

matrix:
  bazel: ["7.x", "8.x"]
  platform:
    [
      "windows",
      "ubuntu2004",
      "rbe_ubuntu1604",
      "macos",
      "macos_arm64",
      "ubuntu2004_arm64",
      "windows_arm64",
    ]
  working_directory: ["", "examples"]
  flag_combo:
    [
      ["--@rules_dotnet//dotnet/settings:strict_deps=true"],
      ["--@rules_dotnet//dotnet/settings:strict_deps=false"],
    ]
  e2e_working_directory: ["e2e/net8.0", "e2e/net9.0"]

tasks:
  test_all:
    name: Build and test
    bazel: ${{ bazel }}
    platform: ${{ platform }}
    working_directory: ${{ working_directory }}
    include_json_profile:
      - build
      - test
    build_targets:
      - "//..."
      - "-//docs/..."
    test_targets:
      - "//..."
      - "-//docs/..."
    build_flags: ${{ flag_combo }}
    test_flags: ${{ flag_combo }}
  docs:
    name: Docs
    bazel: 8.x
    platform: ubuntu2004
    working_directory: ""
    build_targets:
      - "//docs/..."
    test_targets:
      - "//docs/..."
  e2e:
    name: ${{ e2e_working_directory }}
    bazel: ${{ bazel }}
    platform: ${{ platform }}
    working_directory: ${{ e2e_working_directory }}
    include_json_profile:
      - build
      - test
    build_targets:
      - "//..."
    test_targets:
      - "//..."
